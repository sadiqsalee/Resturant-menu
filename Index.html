<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spice Garden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
    }
    h1 {
      margin-bottom: 4px;
    }
    .tagline {
      color: #555;
      margin-bottom: 20px;
    }
    .category {
      margin-top: 30px;
    }
    .item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .item img {
      width: 100%;
      max-width: 250px;
      border-radius: 4px;
    }
    .price {
      font-weight: bold;
    }
    button {
      margin-top: 8px;
      padding: 8px 12px;
      background: green;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>Spice Garden</h1>
<p class="tagline">Scan. Order. Relax.</p>

<div id="menu"></div>

<script>
  const WHATSAPP_NUMBER = "919853091470";

  const MENU_ITEMS = [
    { id: 1, category: "Starters", name: "Paneer Tikka", price: 180, image: "images/paneer.jpg" },
    { id: 2, category: "Starters", name: "Veg Spring Roll", price: 120, image: "images/springroll.jpg" },
    { id: 3, category: "Main Course", name: "Butter Chicken", price: 280, image: "images/butterchicken.jpg" },
    { id: 4, category: "Main Course", name: "Dal Makhani", price: 200, image: "images/dal.jpg" },
    { id: 5, category: "Breads", name: "Butter Naan", price: 40, image: "images/naan.jpg" },
    { id: 6, category: "Drinks", name: "Masala Chai", price: 30, image: "images/chai.jpg" },
    { id: 7, category: "Desserts", name: "Gulab Jamun", price: 80, image: "images/gulab.jpg" }
  ];

  const menuDiv = document.getElementById("menu");

  const categories = [...new Set(MENU_ITEMS.map(i => i.category))];

  categories.forEach(cat => {
    const catDiv = document.createElement("div");
    catDiv.className = "category";
    catDiv.innerHTML = `<h2>${cat}</h2>`;

    MENU_ITEMS.filter(i => i.category === cat).forEach(item => {
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";
      itemDiv.innerHTML = `
        <img src="${item.image}">
        <h3>${item.name}</h3>
        <p class="price">₹${item.price}</p>
        <button onclick="order('${item.name}', ${item.price})">
          Order on WhatsApp
        </button>
      `;
      catDiv.appendChild(itemDiv);
    });

    menuDiv.appendChild(catDiv);
  });

  function order(name, price) {
    const text = `Order: ${name} - ₹${price}`;
    const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`;
    window.open(url, "_blank");
  }
</script>

</body>
</html>
